version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: arbeitsanweisungen_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=arbeitsanweisungen_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password_123
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: arbeitsanweisungen_web
    command: /app/entrypoint.sh
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - app_data:/app/data
    expose:
      - 8000
    environment:
      - DEBUG=False
      - SECRET_KEY=dein-super-geheimer-schluessel-1995-lukas-fuessbach
      - DATABASE_URL=postgresql://postgres:postgres_password_123@db:5432/arbeitsanweisungen_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,
      - CSRF_TRUSTED_ORIGINS=http://localhost,http://127.0.0.1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: arbeitsanweisungen_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
      - app_data:/app/data:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
    networks:
      - app_network
    restart: unless-stopped

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    name: arbeitsanweisungen_postgres_data
  static_files:
    name: arbeitsanweisungen_static_files
  media_files:
    name: arbeitsanweisungen_media_files
  app_data:
    name: arbeitsanweisungen_app_data