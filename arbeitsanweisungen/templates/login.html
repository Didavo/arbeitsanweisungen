{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right text-primary"></i> Login
                    </h2>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i>
                            Benutzername oder Passwort ist falsch.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Benutzername</label>
                            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Passwort</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Anmelden
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'arbeitsanweisung_liste' %}" class="text-muted">
                            <i class="bi bi-arrow-left"></i> Zurück zur Übersicht
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
